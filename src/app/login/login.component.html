<div class="container-fluid">
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-5 p-4 border border-3 rounded-3">
                <h1 class="text-center"><i class="bi bi-unlock"></i> Login!</h1>
                <form #loginForm="ngForm" (ngSubmit)="data(loginForm)">
                    <div><input type="email" placeholder="Enter email id" #dataEmail="ngModel" class="form-control mt-3" name="eid" required ngModel>
                    <span class="error" *ngIf="dataEmail.invalid && dataEmail.touched">Please enter email id</span></div>
                    <div><input type="password" placeholder="Enter password" #dataPassword="ngModel" class="form-control mt-3" name="pid" inputmode="numeric" minlength="8" maxlength="8" size="8" required ngModel>
                    <span class="error" *ngIf="dataPassword.invalid && dataPassword.touched">Please enter password</span></div>
                    <div><input type="checkbox" #dataCheck="ngModel" class="mt-3" name="chid" required ngModel><label for="chid">&nbsp;Remember me</label></div>
                    <input type="submit" value="Login" class="form-control mt-3" name="logid">
                </form>
            </div>
        </div>
    </div>
</div>
