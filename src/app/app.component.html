<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<header>
  <div class="container-fluid bg-danger bg-gradient">
    <div class="container">
      <div class="row">
        <div class="col-12" style="height: 11.5vh;">
          <div class="text-white fs-1 fw-bolder" style="line-height: 12vh;"><i class="bi bi-cup-straw"></i>food<span class="opacity-50">verse</span></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row p-1">
        <div class="col-8">
          <nav class="nav d-flex">
            <a class="nav-link text-white flex-grow-1 fs-5 text-start p-1" routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">HOME</a>
            <a class="nav-link text-white flex-grow-1 fs-5 text-start p-1" routerLink="/news" routerLinkActive="active-link">NEWS</a>
            <a class="nav-link text-white flex-grow-1 fs-5 text-start p-1" routerLink="/contact" routerLinkActive="active-link">CONTACT</a>
            <a class="nav-link text-white flex-grow-1 fs-5 text-start p-1" routerLink="/terms" routerLinkActive="active-link">TERMS</a>
          </nav>
        </div>
        <div class="col-4 d-flex justify-content-end justify-content-evenly">
          <button type="button" class="btn btn-dark btn-lg" routerLink="/login">Log In</button>
          <button type="button" class="btn btn-dark btn-lg" routerLink="/signup">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</header>
<section>
  <div class="container-fluid">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
<footer>
  <div class="container-fluid bg-danger">
    <div class="container">
      <div class="row p-2" style="margin-top: 25vh;">
        <div class="col-12 text-center fw-semibold">&copy; foodverse. All rights reserved.</div>
      </div>
    </div>
  </div>  
</footer>
